<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css">
   <link rel="icon" href="{% static 'images/favicon.ico' %}">
   <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid" style="min-height: 90%">
        <div class="row header-container">
            <div class="col-sm-2">
                <img src="{% static 'images/L.jpg' %}" class="responsive-img" style="max-height: 150px" />
            </div>
            <div class="col-sm-10">
                <center><h1>Website Blog Application</h1></center>
                <br>
                <center><h3>Home of the best blog application</h3></center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar" style="background: #fff"> 
                    <ul class="nav flex-column"> 
                        <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li> 
                        <li class="nav-item"><a class="nav-link" href="/">General Information</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'blog' %}">Blog</a></li> 
                        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li> 
                    </ul> 
                </div>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <center>
                <p>&copy; 2024 Website Blog Application</p>
                <div>
                    <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a> |
                    <a href="https://www.twitter.com/" target="_blank">Twitter</a> |
                    <a href="https://gmail.com/" target="_blank">Gmail</a>
                </div>
            </center>
        </div>
    </footer>

    <!-- Load Bootstrap JavaScript -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
